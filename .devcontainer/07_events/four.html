<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="colorBox">
      <h2>Start should change the Background color every second</h2>
    </div>
    <button id="start" style="background-color: green">start</button>
    <button id="stop" style="background-color: red">Stop</button>
  </body>
  <script>
    let intervalId;
    const randomColor = function () {
      const hex = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)];
      }
      return color;
    };
   
    startChangeColor = function () {
      if(!intervalId){
        intervalId =setInterval(changeByColor,100);
      }
     
      function changeByColor(){
        document.body.style.backgroundColor = randomColor();
      }
     
    };
    stopChangeColor = function () {
      clearInterval(intervalId);
      intervalId = null;
    };

    document
      .querySelector("#start")
      .addEventListener("click", startChangeColor);
    document.querySelector("#stop").addEventListener("click", stopChangeColor);
  </script>
</html>
