<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <h1>BMI calculator</h1>
      <form action="">
        <div class="box">
          <span
            >Height in CM :-
            <input type="text" name="height" id="height" class="heightBox"
          /></span>
          <br />
          <br />
          <span
            >Weight in kg :-
            <input type="text" name="weight" id="weight" class="weightBox"
          /></span>

          <button>calculate</button>
          <div id="result"></div>
        </div>
      </form> 
      <div id="weight-guide">
        <h4>under weight = less than 18.6</h4>
        <h4>Normal Range = 18.6 and 24.9</h4>
        <h4>OverWeight = greter than 24.9</h4>
      </div>
    </div>
  </body>
  <script src="first.js"></script>
</html>
